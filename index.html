<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Color Scheme Picker</title>
</head>
<body>
    <!-- App container -->
    <main>
        <!-- Controls: base color, scheme mode, action -->
        <section class="header">
            <input type="color" id="color-picker">
            <select name="" id="color-scheme-selector">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="get-color-scheme-btn">Get color scheme</button>
        </section>
        <!-- Row of 5 swatches populated from The Color API response -->
        <section class="colors">
            <div class="color-1"></div>
            <div class="color-2"></div>
            <div class="color-3"></div>
            <div class="color-4"></div>
            <div class="color-5"></div>
        </section>
        <!-- Corresponding hex values for each swatch -->
        <section class="hex-values">
            <div class="color-text-1">#F55A5A</div>
            <div class="color-text-2">#F55A5A</div>
            <div class="color-text-3">#F55A5A</div>
            <div class="color-text-4">#F55A5A</div>
            <div class="color-text-5">#F55A5A</div>
        </section>
    </main>
    <script src="/src/main.js" type="module" defer></script>
</body>
</html>
