<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <input type="color">

            <button>Get color scheme</button>
        </section>
        <section class="colors">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
        </section>
        <section class="hex-values">
            <div class="one">#F55A5A</div>
            <div class="two">#F55A5A</div>
            <div class="three">#F55A5A</div>
            <div class="four">#F55A5A</div>
            <div class="five">#F55A5A</div>
        </section>
    </main>
    <script src="/src/main.js" type="module" defer></script>
